<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>💁🏾</text></svg>"
    />
    <link rel="stylesheet" href="src/styles.css" />

    <title>🌤  🌧 ☀️</title>
  </head>
  <body>
    <header>
      <h1>
        <br />
        Weather Forecast
        <i class="fas fa-cloud-sun"></i>
      </h1>
      <form id="city-form">
        <input
          type="search"
          id="city-input"
          placeholder="Enter a city ..."
          autocomplete="off"
          autofocus="on"
        />
        <input
          type="submit"
          value="🔎 Search"
          class="submit"
          id="submit-button"
        />
        <input
          type="submit"
          value="📍 Current location"
          class="current-location"
          id="current-location-button"
        />
      </form>
      <br />
    </header>
    <br />
    <div class="container">
      <div class="current-weather">
        <h1 class="city" id="current-city">Copenhagen</h1>
        <h2 id="current-time">Monday, 8. November 14:29</h2>
        <br />
        <span>
          <img
            src="http://openweathermap.org/img/wn/04d@2x.png"
            width="150"
            id="main-icon"
          />
          <span class="header-temperature">
            <span id="temperature">12</span>°C</span
          >
        </span>
        <a id="celsius" href="">ºC</a> <a id="fahrenheit" href="">ºF</a>
        <br />
        <br />
        <div class="class-description">
          <span id="description">Clouds</span>
        </div>
        <div class="class-humidity">
          Humidity: <span id="humidity">10</span> %
        </div>
        <div class="class-wind">Wind: <span id="wind">50</span> km/h</div>
        <hr />
        <div class="row">
          <div class="col">
            <img src="media/sun.png" width="100" />
            <br />
            23°C
            <br />
            Monday
          </div>

          <div class="col">
            <img src="media/cloudy.png" width="100" />
            <br />
            20°C
            <br />
            Tuesday
          </div>

          <div class="col">
            <img src="media/cloudy.png" width="100" />

            <br />
            18°C
            <br />
            Wednesday
          </div>
          <div class="col">
            <img src="media/storm.png" width="100" />

            <br />
            16°C
            <br />
            Thursday
          </div>
          <div class="col">
            <img src="media/rainy (1).png" width="100" />

            <br />
            18°C
            <br />
            Friday
          </div>
        </div>
      </div>
      <hr />
      <footer>
        Created by Sandie Eza. Link to my
        <a
          href="https://github.com/SuperEza/My.Weather.App.Sandie"
          target="_blank"
          >GitHub</a
        >
      </footer>
    </div>
    <br />
    <br />
    <script src="src/java.js"></script>
  </body>
</html>
